<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покажи нам чудеса своей вёрстки</title>
    <link rel="stylesheet" href="app/css/style.min.css">
</head>
<body>
    <header class="header">
      <div class="header__container">
        <a href="#reviews" class="header__logo header__logo--closed">
          <img src="/app/images/src/header/logo.svg" alt="Логотип компании">
        </a>
        <a href="#reviews" class="header__menu header__menu--closed">
          Меню
        </a>
        <button class="header__toggle header__toggle--closed" type="button">
          <span class="visually-hidden">Открыть меню</span>
          <span class="header__toggle-burger"></span>
        </button>
      </div>
        <nav class="header__navigation header__navigation--closed">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
                <a href="#reviews" class="header__navigation-link">Текст и картинки</a>
            </li>
            <li class="header__navigation-item">
                <a href="#price" class="header__navigation-link">Пример слайдера</a>
            </li>
            <li class="header__navigation-item">
                <a href="#works" class="header__navigation-link">Кнопки и картинки</a>
            </li>
            <li class="header__navigation-item">
              <a href="#works" class="header__navigation-link">Вопрос - ответ</a>
            </li>
            <li class="header__navigation-item header__navigation-item-button">
              <a href="#works" class="header__navigation-link header__navigation-link-button">К форме</a>
            </li>
          </ul>  
          <ul class="header__social-list">
            <li class="header__social-item">
                <a href="#reviews" class="header__social-link">
                  <img src="/app/images/src/header/vk.svg" alt="Логотип вк">
                </a>
            </li>
            <li class="header__social-item">
              <a href="#reviews" class="header__social-link">
                <img src="/app/images/src/header/telegram.svg" alt="Логотип телеграм">
              </a>
          </li>
          </ul>
        </nav>
    </header>
    <main class="homepage">
        <div class="homepage__container">
            <div class="homepage__head">
                <h1 class="homepage__title">Покажи нам чудеса <span>своей вёрстки</span></h1>
                <p class="homepage__subtitle">Это текстовое задание, которое нужно просто и грамотно сверстать. Мы уверены, что у тебя всё получится.</p>
            </div>
            <div class="homepage__wrapper">
                <img src="/app/images/src/homepage/picture-1.png" alt="картинка 1" class="homepage__picture">
                <img src="/app/images/src/homepage/picture-2.png" alt="картинка 2" class="homepage__picture">
                <img src="/app/images/src/homepage/picture-3.png" alt="картинка 3" class="homepage__picture">
            </div>
            <div class="homepage__block">
              <p class="homepage__block-text">Покажи скролл на <span>до формы:</span></p>
              <a href="#works" class="homepage__block-button">К форме</a>
            </div>
        </div>
    </main>
    <script src="app/js/script.min.js"></script>
</body>
</html>
